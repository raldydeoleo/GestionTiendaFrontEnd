<h1>{{modoEdicion ? 'Comprar este' : 'Agregar'}} Producto</h1>

<form class="form-horizontal" novalidate  (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>   
    
    <div class="form-group" [ngClass]="{'text-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }">
      <div class="card card--19">
        <div class="card__header card__header--19">
         <!-- <div class="card__watermark" data-watermark="Air"></div>
          <img src="https://i.ibb.co/q7RKcZk/nike.png" alt="Nike" class="card__logo" />-->
          <span class="card__price">$<ngb-highlight [result]="producto.precio"></ngb-highlight></span>
          <h1 class="card__title">{{producto.nombre}}</h1>
          <span class="card__subtitle"></span>
        </div>          
        <div class="card__body">
          <img src="https://i.ibb.co/R0Y8T8r/nike19.png" alt="Nike 19" class="card__image" />        
          <button type="button" class="card__wish-list card__wish-list--19" [routerLink]='["/checkout_producto-edit/"+producto.id]'>Checkout</button>
          <span class="card__category">Categoría</span>          
        </div>
      </div>        
      <label class="col-md-2 control-label font-weight-bold"
             for="id">Código</label>
      <div class="col-md-2">
        <input class="form-control"
               id="id"
               type="number"               
               formControlName="id" [ngClass]="{'border-danger': (formGroup.get('id').touched || formGroup.get('id').dirty) && !formGroup.get('id').valid }" />        
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="nombre">Nombre</label>

      <div class="col-md-4">
        <input class="form-control"
               id="nombre"
               type="text"
               required
               formControlName="nombre" [ngClass]="{'border-danger': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo Nombre es requerido
          </span>
        </span>
      </div>
    </div> 

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('precio').touched || formGroup.get('precio').dirty) && !formGroup.get('precio').valid }">
      <label class="col-md-4 control-label font-weight-bold"
             for="precio">Precio</label>

      <div class="col-md-2">
        <input class="form-control"
               id="precio"
               type="text"
               required
               formControlName="precio" [ngClass]="{'border-danger': (formGroup.get('precio').touched || formGroup.get('precio').dirty) && !formGroup.get('precio').valid }" />
        <span class="help-block" *ngIf="(formGroup.get('precio').touched || formGroup.get('precio').dirty) && formGroup.get('precio').errors">
          <span *ngIf="formGroup.get('precio').errors.required">
            El campo Precio es requerido
          </span>        
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'text-danger': (formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && !formGroup.get('cantidad').valid }">
      <label class="col-md-2 control-label font-weight-bold"
             for="cantidad_producto">Cantidad</label>

      <div class="col-md-2">
        <ng-select [items]="cantidadArreglo" 
        bindLabel="valor" 
        bindValue="cantidad_producto"
        id="cantidad_producto"
        required
        placeholder="cantidad"
        formControlName="cantidad_producto"
        [ngClass]="{'border-danger': (formGroup.get('cantidad_producto').touched || formGroup.get('cantidad_producto').dirty) && !formGroup.get('cantidad_producto').valid }">        
        </ng-select>     
      </div>
      <div class="col-md-2">
        <label class="col-md-2 control-label font-weight-bold"
        for="cantidad">Stock</label>  
        <input class="form-control"
               id="cantidad"
               type="text"               
               formControlName="cantidad" />        
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary mr-2"
                  type="submit" 
                  (click)="finalizarCompra()">
            Finalizar compra
          </button>
          <button class="btn btn-secondary"
                  [routerLink]='["/device"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
